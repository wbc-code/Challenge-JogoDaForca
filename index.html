<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jogo da Forca</title>
  </head>

  <body>
    <header>
      <img src="img/alura.svg" alt="Logo da Alura" />
      <h1>Jogo da Forca</h1>
    </header>

    <main>
      <div class="campos">
        <button id="iniciar-jogo">Iniciar Jogo</button>
        <input
          type="text"
          id="input-nova-palavra"
          maxlength="7"
          autocomplete="off"
          placeholder="Escreva uma nova palavra"
        />
        <button id="add-palavra">Adicionar palavra</button>
      </div>
      <canvas id="canvas" width="900" height="600"></canvas>
    </main>

    <footer>
      2022 &copy; - Desenvolvido por
      <a href="https://inf.ufrgs.br/~jrfdorneles" target="_blank"
        >Wesley Carvalho</a
      >
      <div class="social">
        <a href="https://linkedin.com/in/wesleycarvalho-dev" target="_blank"
          ><img src="img/social/linkedin.png" alt="Meu perfil no LinkedIn"
        /></a>
        <a href="https://github.com/wbc-code" target="_blank"
          ><img src="img/social/github.png" alt="Meu perfil no GitHub"
        /></a>
      </div>
    </footer>

    <script src="js/canvas.js"></script>
    <script src="js/forca.js"></script>
  </body>
</html>
